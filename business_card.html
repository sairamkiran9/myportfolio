<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiran Muppana - Business Card</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .business-card {
            width: 350px;
            height: 200px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 12px;
        }

        .name {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
          .redirect-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
            fill: currentColor;
        }

        .title {
            font-size: 14px;
            color: #7f8c8d;
            margin: 5px 0 0 0;
            font-weight: 400;
        }

        .company {
            font-size: 12px;
            color: #95a5a6;
            margin: 2px 0 0 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            
        }

        .contact-item {
            font-size: 12px;
            color: #34495e;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-item:hover {
            color: #3498db;
        }

        .icon {
            width: 14px;
            height: 14px;
            opacity: 0.6;
            fill: currentColor;
        }

        .back-card {
            margin-top: 30px;
            width: 350px;
            height: 200px;
            background: #2c3e50;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .back-title {
            color: white;
            font-size: 18px;
            font-weight: 300;
            margin: 0;
            letter-spacing: 2px;
        }

        .back-subtitle {
            color: #bdc3c7;
            font-size: 12px;
            margin: 10px 0 0 0;
            letter-spacing: 1px;
        }
    </style>
</head>
